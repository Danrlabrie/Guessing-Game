<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Guessing Game</title>
    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

  <body>
  <!-- WIN IMAGE -->
<div class="image">
  <img id="end" src="img/end.gif"/>
  <h1> YOU WIN! </h1>
</div>
  <div class="pull-left" id="gamesign"> <h1> Guess the Number!</h1></div>
  <div class="container ">
  <div class="jumbotron f">
        
        <div id="guesstitle"> <h3 > Guesses Left </h3> </div>
        <div id="guesscountbox"> <h3 id="guesscount"> 5 </h3> </div>
        <div id= "space"> </div>
        <form id= "form">
            <label for="guess"></label>
            <input type="number" class="form-control" id="userguess" name="guessbox" min="1" max="100" placeholder="enter a number (1-100)" autofocus required>
            <br>
        <p>
          <button id="submit" type="button" class="btn btn-lg btn-primary ">Submit your guess!</button>
        </p>
    </div>
	
     <!-- setup -->
  <div class="col-sm-6" >
        <p> 
        <button id="gethint" type="button" class="btn btn-success btn-lg f">Get a hint?</button>
        <button id="showanswer" type="button" class="btn btn-lg btn-info f">I give up! Give me the answer!</button>
	<button id="restarter" type="button" class="btn btn-lg btn-danger">Restart?  </button>
        </p>
  </div>
</div>



<!-- FAIL IMAGE -->

<!-- HAL -->s
<div>
  <img id="hal" class="pull-right" src="https://upload.wikimedia.org/wikipedia/commons/f/f6/HAL9000.svg" />
  <div id="overlay"></div>
</div>
<!-- HALTEXT -->
<div id="halbox"> <h3 id="halspeech"> Welcome to Guess the number, Dave. </h3>  </div>
 <!-- Tables -->
 <div class="row f">
        <div  class="col-md-4">
          <table id="myTable" class="table table-bordered">
            <thead>
              <tr> 
                <th colspan=3 id="tabletitle"> Guess History </th> 
              </tr>
              <tr>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="js/bootstrap.min.js"></script>
    </div>
<!-- custom jquery functionality-  -->
    <script src="js/app.js"></script>

  </body>
</html>
