<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Guessing Game</title>
    <!-- Font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic' rel='stylesheet' type='text/css'>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.theme.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
  <div class="jumbotron">
        <h1>Welcome to guess the number!</h1>
        <form>
            <label for="guess"></label>
            <input type="number" class="form-control" id="guessbox" name="guess" min="1" max="100" placeholder="enter a number (1-100)" autofocus required>
            <br>
      <p>
      <button type="submit" class="btn btn-lg btn-primary ">Submit your guess!</button>
      </p>
      </div>
	
     <!-- setup -->
  <div class="col-sm-6">
        <p> 
        <button type="gethint" class="btn btn-success btn-lg">Get a hint?</button>
        <button type="showanswer" class="btn btn-lg btn-info">I give up! Give me the answer!</button>
	<button type="restart" class="btn btn-lg btn-danger">Restart?  </button>
        </p>
  </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
